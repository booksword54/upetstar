server:
  port: 9000
spring:
  application:
    name: upetstar-gateway
  profiles:
    active: prod
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: 182.43.87.79:8848,36.133.74.179:8848,124.220.184.87:8848
        namespace: 91f7bd0f-b4d2-4ec7-8359-56b82e844fed
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: 362afcd8-a377-4733-b1f1-92b3e3633037
        group: ${spring.profiles.active}    #生产环境
        file-extension: yaml
    gateway:
      routes:
        - id: service-record-router
          uri: lb://upetstar-record
          predicates:
            - Path=/record/**
        - id: service-community-router
          uri: lb://upetstar-community
          predicates:
            - Path=/community/**
        - id: service-mine-router
          uri: lb://upetstar-mine
          predicates:
            - Path=/mine/**
        - id: service-image-router
          uri: lb://upetstar-image
          predicates:
            - Path=/image/**
