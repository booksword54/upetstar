server:
  port: 9000
spring:
  application:
    name: upetstar-gateway
  profiles:
    active: prod
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: 182.43.87.79:8848,36.133.74.179:8848,124.220.184.87:8848
        namespace: a0ca895a-06bc-498b-b1e4-76a5e80719e8
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: 4f006264-eb0e-4445-ab75-4800594bee1f
        group: ${spring.profiles.active}    #生产环境
        file-extension: yaml
    gateway:
      routes: # 路由可以有多个
        - id: service-record-router # 我们自定义的路由 ID，保持唯一
          uri: lb://upetstar-record                                                                  # gateway网关从服务注册中心获取实例信息然后负载后路由
          predicates: # 断言：路由条件，Predicate 接受一个输入参数，返回一个布尔值结果。该接口包含多种默 认方法来将 Predicate 组合成其他复杂的逻辑（比如：与，或，非）。
            - Path=/adopt*/**
        - id: service-record-router # 我们自定义的路由 ID，保持唯一
          uri: lb://upetstar-record                                                                  # gateway网关从服务注册中心获取实例信息然后负载后路由
          predicates:
            - Path=/search/**
        - id: service-mine-router # 我们自定义的路由 ID，保持唯一
          #uri: http://127.0.0.1:8096  # 目标服务地址  自动投递微服务（部署多实例）  动态路由：uri配置的应该是一个服务名称，而不应该是一个具体的服务实例的地址
          uri: lb://upetstar-mine                                                                    # gateway网关从服务注册中心获取实例信息然后负载后路由
          predicates: # 断言：路由条件，Predicate 接受一个输入参数，返回一个布尔值结果。该接口包含多种默 认方法来将 Predicate 组合成其他复杂的逻辑（比如：与，或，非）。
            - Path=/pet/**
        - id: service-mine-router # 我们自定义的路由 ID，保持唯一
          #uri: http://127.0.0.1:8096  # 目标服务地址  自动投递微服务（部署多实例）  动态路由：uri配置的应该是一个服务名称，而不应该是一个具体的服务实例的地址
          uri: lb://upetstar-mine                                                                    # gateway网关从服务注册中心获取实例信息然后负载后路由
          predicates:
            - Path=/user/**
        - id: service-mine-router # 我们自定义的路由 ID，保持唯一
          #uri: http://127.0.0.1:8096  # 目标服务地址  自动投递微服务（部署多实例）  动态路由：uri配置的应该是一个服务名称，而不应该是一个具体的服务实例的地址
          uri: lb://upetstar-mine                                                                    # gateway网关从服务注册中心获取实例信息然后负载后路由
          predicates:
            - Path=/openid/**
        - id: service-image-router      # 我们自定义的路由 ID，保持唯一
          uri: lb://upetstar-image
          predicates: # 断言：路由条件，Predicate 接受一个输入参数，返回一个布尔值结果。该接口包含多种默 认方法来将 Predicate 组合成其他复杂的逻辑（比如：与，或，非）。
            - Path=/file/**
        - id: service-image-router      # 我们自定义的路由 ID，保持唯一
          uri: lb://upetstar-image
          predicates:
            - Path=/image/**
        - id: service-community-router      # 我们自定义的路由 ID，保持唯一
          uri: lb://upetstar-community
          predicates: # 断言：路由条件，Predicate 接受一个输入参数，返回一个布尔值结果。该接口包含多种默 认方法来将 Predicate 组合成其他复杂的逻辑（比如：与，或，非）。
            - Path=/community/**
        - id: service-community-router      # 我们自定义的路由 ID，保持唯一
          uri: lb://upetstar-community
          predicates:
            - Path=/cUser/**
        - id: service-community-router      # 我们自定义的路由 ID，保持唯一
          uri: lb://upetstar-community
          predicates:
            - Path=/cActivity/**
        - id: service-community-router      # 我们自定义的路由 ID，保持唯一
          uri: lb://upetstar-community
          predicates:
            - Path=/activityApply/**

